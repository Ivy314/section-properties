name: Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ${{ matrix.session }} ${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python: "3.12", os: "ubuntu-latest", session: "pre-commit" }
          # - { python: "3.12", os: "ubuntu-latest", session: "mypy" }
          # - { python: "3.11", os: "ubuntu-latest", session: "mypy" }
          # - { python: "3.10", os: "ubuntu-latest", session: "mypy" }
          - { python: "3.12", os: "ubuntu-latest", session: "tests" }
          - { python: "3.11", os: "ubuntu-latest", session: "tests" }
          - { python: "3.10", os: "ubuntu-latest", session: "tests" }
          - { python: "3.12", os: "windows-latest", session: "tests" }
          - { python: "3.11", os: "windows-latest", session: "tests" }
          - { python: "3.10", os: "windows-latest", session: "tests" }
          - { python: "3.12", os: "macos-latest", session: "tests" }
          - { python: "3.11", os: "macos-latest", session: "tests" }
          - { python: "3.10", os: "macos-latest", session: "tests" }
          - { python: "3.12", os: "macos-13", session: "tests" }
          - { python: "3.11", os: "macos-13", session: "tests" }
          - { python: "3.10", os: "macos-13", session: "tests" }
          - { python: "3.12", os: "ubuntu-latest", session: "docs-build" }

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Install a specific version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.24"
          enable-cache: true

      - name: Install python ${{ matrix.python }} using uv
        run: uv python install ${{ matrix.python }}

      - name: Install dependencies  # TODO: which extras to install?
        run: uv sync

      - name: Install pandoc
        if: matrix.session == 'docs-build'
        uses: pandoc/actions/setup@v1

      - name: Run pytest
        if: matrix.session == 'tests'
        run: uv run pytest -m 'not benchmark_suite'
